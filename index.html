    <div class="container">
        <form>
            <h1>Cadastro de Usuário</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nome</label>
                    <input id="nomeUsuario" type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label>Sobrenome</label>
                    <input id="sobrenomeUsuario" type="text" class="form-control" placeholder="Sobrenome">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>CPF</label>
                    <input id="cpf" type="integer" class="form-control" placeholder="CPF">
                </div>
                <div class="form-group col-md-3">
                    <label>CNH</label>
                    <input id="cnh" type="text" class="form-control" placeholder="CNH">
                </div>
                <div class="form-group col-md-3">
                    <label>Data de Nascimento</label>
                    <input id="dataNascimento" type="date" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Endereço</label>
                    <input type="text" class="form-control" id="enderecoUsuario" placeholder="Ex: Rua Fulano de Tal">
                </div>
                <div class="form-group col-md-1">
                    <label>Nº</label>
                    <input type="text" class="form-control" id="numeroEndereco" placeholder="Ex: 123">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Complemento</label>
                    <input type="text" class="form-control" id="complementoEndereco" placeholder="Ex: Bloco B Apto 22">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="emailUsuario" placeholder="nome@exemplo.com">
                </div>
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="text" class="form-control col-md-2" id="celularUsuario" placeholder="9999-9999">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <hr>
    </div>


    <div class="container">
        <h1>Cadastro de Veículo</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Placa do Caminhão</label>
                    <input id="placaCaminhao" type="text" class="form-control" placeholder="Ex: ABC-1234">
                </div>
                <div class="form-group col-md-3">
                    <label>Nº do Renavam</label>
                    <input id="numeroRenavam" type="text" class="form-control" placeholder="00B12345678">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Ano de Fabricação</label>
                    <input id="anoFabricacao" type="date" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Ano de Compra do Veículo</label>
                    <input id="anoCompra" type="date" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group mr-3">
                    <label>Carga Máxima Suportada (Kg)</label>
                    <input type="number" class="form-control" id="cargaMaxima" placeholder="1300,00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Nº de Eixos</label>
                    <input type="number" class="form-control" id="numeroEixos" placeholder="Ex: 2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group mr-3">
                    <label>Comprimento Total (Metros)</label>
                    <input type="number" class="form-control" id="comprimentoTotal" placeholder="10">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <hr>
    </div>
    <div class="container">
        <h1>Listagem de Agendamentos</h1>

        <div class="form-row">
            <div class="form-group mr-4">
                <label>Motorista</label>
                <select class="form-control" id="motoristas">
                    <option value="" disabled selected>Selecionar</option>
                </select>
            </div>
            <div class="form-group mr-4">
                <label>Veículo</label>
                <select class="form-control" id="veiculos">
                    <option value="" disabled selected>Selecionar</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4 col-md-3">
                <label>Data de Entrada</label>
                <input id="dataEntrada" type="date" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4 col-md-3">
                <label>Data de Saída</label>
                <input id="dataSaida" type="date" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mr-4">
                <label>Operação</label>
                <select class="form-control" id="operacao">
                    <option value="Carga">Carga</option>
                    <option value="Descarga">Descarga</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Agendar!</button>
    </div>

    <div class="container">
        <hr>
    </div>

</body>
